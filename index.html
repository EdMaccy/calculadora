<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="assets/iconcalculadora.png">
</head>
<body>
    <div class="title">Calculadora Simples</div>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>  
            <button>-</button>
            <button>0</button>
            <button>.</button>
            <button>+</button>
            <button>=</button>
            <button id="clear">C</button>
           
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
